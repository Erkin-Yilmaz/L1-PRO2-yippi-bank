<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekeningbeheer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="brand">
                    <h1>Yippie Bank</h1>
                </div>
            </div>
        </nav>
    </header>
    <div id="dateDisplay"></div>
    <main>
        <div class="container">
            <h1 class="dashboard-title">Aandelenbeheer</h1>
            <h2 class="sub-title">Uw Rekeningen</h2>

        
            <h2 class="sub-title">Uw Investeringen</h2>
            <p id="fromInvestments">TechCorp: 0 eenheden, BioHealth: 0 eenheden, AutoFuture: 0 eenheden</p>

            <form id="investmentForm">
                <label for="companySelect">Kies een bedrijf:</label>
                <select id="companySelect" required>
                    <option value="TechCorp">TechCorp (€120 per aandeel)</option>
                    <option value="BioHealth">BioHealth (€95 per aandeel)</option>
                    <option value="AutoFuture">AutoFuture (€150 per aandeel)</option>
                </select>

                <label for="amount">Aantal eenheden:</label>
                <input type="number" id="amount" min="1" step="1" required>
                
                <label><input type="radio" name="action" value="buy" checked> Kopen</label>
                <label><input type="radio" name="action" value="sell"> Verkopen</label>

                <button type="submit">Bevestigen</button>

            </form>
            <script src="beleggen.js"></script>
        </body>
        </html>
