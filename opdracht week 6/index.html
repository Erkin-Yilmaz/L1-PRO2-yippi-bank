<!-- index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yippie Bank - Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="brand">
                    <h1>Yippie Bank</h1>
                </div>
                <div class="points">
                    <span>Yippie points</span>
                </div>
            </div>
        </nav>
    </header>
    
    <div id="dateDisplay"></div>

    <main>
        <div class="container">
            <h2>Welkom</h2>
            
            <div class="sections">
                
                <div class="section-left">
                    <h3>Rekening</h3>
                    <p>Recente aankopen</p>
                    <button>Point shop</button>
                </div>

                <div class="section-center">
                    <button>Overschrijven</button>
                    <button>Aandelen beheren</button>
                </div>

                <div class="section-right">
                    <h3>Crypto</h3>
                    <p>Bitcoin</p>
                    <p>Ethereum (ETH)</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
