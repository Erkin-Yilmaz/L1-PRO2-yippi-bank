<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beheren</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="brand">
                    <h1>Yippie Bank</h1>
                </div>
            </div>
        </nav>
    </header>
    <div id="dateDisplay"></div>
    <main>
        <div class="container">
            <h1 class="dashboard-title">Rekeningbeheer</h1>

            <div class="account-list">

                    <span class="account-name">Betaalrekening</span>
                    <span class="account-balance">&euro;00.60</span>
                </div>
                <div class="account-item">
                    <span class="account-name">Spaarrekening</span>
                    <span class="account-balance">&euro;10.50</span>
                </div>
            </div>

            <button class="new-account-btn">Nieuwe Rekening Aanmaken</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
