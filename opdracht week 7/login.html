<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Yippie Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <header>
        <h1>Yippie Bank - Inloggen</h1>
    </header>
    <main>
        <form onsubmit="Login(); return false;">
            <h2>Inloggen</h2>
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" required>
            <label for="Wachtwoord0">Wachtwoord:</label>
            <input type="password" id="Wachtwoord0" required>
            <button type="submit">Inloggen</button>
        </form>
        <p id="error" style="display: none;">Onjuiste inloggegevens, probeer opnieuw.</p>
    </main>
    <script src="app.js"></script>
</body>
</html>
