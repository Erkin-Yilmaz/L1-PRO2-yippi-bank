<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-overzicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="menu-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="brand">
                    <h1>Crypto Manager</h1>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="dashboard-title">Cryptovaluta Overzicht</h1>

            <form id="cryptoForm">
                <label for="cryptoSelect">Kies een cryptovaluta:</label>
                <select id="cryptoSelect" required>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="litecoin">Litecoin</option>
                </select>

                <label for="quantity">Hoeveelheid (eenheden):</label>
                <input type="number" id="quantity" min="1" step="1" required>

                <label><input type="radio" name="action" value="buy" checked> Kopen</label>
                <label><input type="radio" name="action" value="sell"> Verkopen</label>

                <button type="submit">Bevestigen</button>
            </form>

            <p id="investmentMessage">Je hebt nog geen investeringen gedaan.</p>
            <p id="fromAccountBalance">Betaalrekening: â‚¬0.00</p>
            <button onclick="history.back()">Go back</button>
        </div>
    </main>
    <script src="crypto.js"></script>
</body>
</html>
